<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Extractor App</title>
  </head>
  <body>
    <!-- App bar with title -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Color Extractor App</span>
      </div>
    </nav>

    <!-- Content section -->
    <div class="col">
      <form class="input-group input-container" id="form">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Start typing word..."
          autocomplete="off"
        />
        <button title="Search Color" class="button" type="submit" id="searchButton">Search</button>
      </form>
    </div>

    <!-- Content Section -->
    <div>
      <div id="colorContainer" class="card-container"></div>
    </div>
  </body>
</html>
